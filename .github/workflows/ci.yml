name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test

  ralph-persistence-gate:
    name: Ralph Persistence Gate
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Run Ralph persistence verification matrix
        run: |
          node --test \
            dist/cli/__tests__/session-scoped-runtime.test.js \
            dist/mcp/__tests__/trace-server.test.js \
            dist/hud/__tests__/state.test.js \
            dist/hooks/__tests__/notify-hook-linked-sync.test.js \
            dist/mcp/__tests__/state-server-ralph-phase.test.js \
            dist/ralph/__tests__/persistence.test.js \
            dist/verification/__tests__/ralph-persistence-gate.test.js

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck, test, ralph-persistence-gate]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
